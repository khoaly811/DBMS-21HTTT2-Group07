<div class="row">
  <div class="col-sm-3 col-md-6 col-lg-4 col-xl-2">
    <!-- Sidebar -->

  </div>

  <div class="col-sm-9 col-md-6 col-lg-8 col-xl-10">
    <div class="container-xl px-4 mt-4">
      <div class="row">
        
        <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4 w-100">
            <div class="card-header">Chi tiết bệnh nhân</div>
            <div class="card-body">
              <form action="<%= hospital._id%>?_method=put" method="post">               
                 <div class="row gx-3 mb-3">
                  <div class="col-md-6">

                    <label class="small mb-1" for="patientID">ID</label>
                    <input type="text" id="patientID"class="form-control form-control-lg" value="pat001" disabled>
                    <!-- <% if (locals.errorMessage1) { %>
                      <div class="small text-danger"><%= errorMessage1 %></div>
                    <% } %> -->
                  </div>
                  <div class="col-md-6">
                    <label class="small mb-1" for="patientName">Tên bẹnh nhân</label>
                    <input type="text" id="patientName"class="form-control form-control-lg" value="Lý Đăng Khoa" disabled>
                    <!-- <% if (locals.errorMessage2) { %>
                      <div class="small text-danger"><%= errorMessage2 %></div>
                    <% } %> -->
                  </div>
                </div>
                <div class="row gx-3 mb-3">
                  <div class="col-md-6">
                    <label class="small mb-1" for="DOB">Ngày Sinh</label>
                    <input type="text" id="DOB"class="form-control form-control-lg" value="05/09/04" disabled>
                  </div>
                  <div class="col-md-6">
                    <label class="small mb-1" for="Gender">Giới tính</label>
                    <input type="text" id="Gender"class="form-control form-control-lg" value="Nữ" disabled>
                  </div>
                  
                </div>
                <div class="row gx-3 mb-3">
                  <div class="col-md-6">
                    <label class="small mb-1" for="allegies">Tình trạng dị ứng</label>
                    <textarea id="allegies" name="allegies" class="form-control form-control-lg" rows="1" disabled>Bệnh nhân dị ứng với thả tim</textarea>
                  </div>
                  <div class="col-md-6">
                    <label class="small mb-1" for="contraindication">Chống chỉ định</label>
                    <textarea id="contraindication" name="contraindication" class="form-control form-control-lg" rows="1" disabled>Không</textarea>
                  </div>
                </div>
                <div class="row gx-3 mb-3">
                  <div class="col-md-6">
                    <label class="small mb-1" for="TreatmentFee">Tổng tiền điều trị</label>
                    <input type="text" id="TreatmentFee"class="form-control form-control-lg" value="2000$" disabled>
                  </div>
                  <div class="col-md-6">
                    <label class="small mb-1" for="Treatmentpaid">Tổng đã thanh toán</label>
                    <input type="text" id="Treatmentpaid"class="form-control form-control-lg" value="1$" disabled>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="small mb-1" for="description">Thông tin tổng quan về sức khỏe</label>
                  <textarea disabled id="description" name="description" class="form-control form-control-lg" rows="2">Bệnh nhân có sức khỏe tốt, hàm răng trắng sáng, có đánh răng thường xuyên, không cần phải xem xét gì thêm</textarea>
                </div>
                <button id="updateButton" class="btn btn-primary" type="button">Update</button>

                
              </form>
              <br><br>
              <button class="btn btn-secondary" >Chi tiết thanh toán</button>
                <button class="btn btn-secondary" >Danh sách điều trị</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
document.getElementById("updateButton").addEventListener("click", function () {
  var formElements = document.querySelectorAll("form input, form textarea");
  var updateButton = document.getElementById("updateButton");

  if (updateButton.textContent === "Update") {
    formElements.forEach(function (element) {
      if (element.id !== "patientID" && element.id !== "TreatmentFee" && element.id !== "Treatmentpaid"&& element.id !== "DOB"&& element.id !== "patientName") {
        element.removeAttribute("disabled");
      }
    });

    updateButton.textContent = "Done";
  } else if (updateButton.textContent === "Done") {
    formElements.forEach(function (element) {
      element.setAttribute("disabled", true);
    });

    updateButton.textContent = "Update";
  }
});


</script>
</body>
